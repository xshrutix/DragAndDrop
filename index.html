<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1> <b>Assignment</b> </h1>
    </div>

    <div class="container">
      <div class="card">
        <h2>Drag and Drop Demo</h2>
        <div id="snackbar">Some text some message..</div>
        <div class="list-wrapper">
          <ul id="firstContainer" class="container-list">
            <h3 class="list-name">Item List-One</h3>
          </ul>
          <ul id="secondContainer" class="container-list">
            <h3 class="list-name">Item List-Two</h3>
          </ul>
        </div>

        <p class="instruction">
          Drag & drop to rearrange items within a list or between lists.
        </p>
        <div class="button-container">
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </div>

    <div class="footer">&copy; 2023 Shruti</div>
  </body>
</html>
